<!DOCTYPE html>
<html lang="en">
<head>

            </div>
            <div class="box-main">
                <h1 id="country"> india</h1>
                <img src="clouds.png" alt="" class="weather">

                    <div class="inner">

                            <img src="humidity.png" alt="">

                        </div>
                        <p>humidity</p>
                    </div>
                    <div class="inner">
                        <div class="hum">
